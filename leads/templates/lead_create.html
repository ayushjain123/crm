{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200">
      <a class="hover:text-blue-500" href="{% url 'lead_list' %}">Go Back</a>
  </div>
    <h4 class="text-4xl text-gray-800 mb-5 mt-2">Add New Leads</h4>
    <form method="post" action=".">
      <!-- . means submit automatically -->
    {% csrf_token %}
    {{ form|crispy }}
    <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">
      Submit
    </button>
<!-- as_p means as a paragraph -->
    </form>
</div>
{% endblock content %}
