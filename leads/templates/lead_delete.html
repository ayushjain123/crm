{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <a class="hover:text-blue-500" href="{% url 'lead_list' %}">Go Back</a>
    <hr>
    <h2>You sure to delete?</h2>
    <form method="post" action=".">
      <!-- . means submit automatically -->
    {% csrf_token %}
    {{ form|crispy }}
    <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">DELETE</button>
<!-- as_p means as a paragraph -->
</form>
{% endblock content %}
